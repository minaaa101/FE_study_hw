<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href= "../css/signup.css" />
    <title>signup</title>
</head>
<body>
    <div class = "box">
        <div class = "B-text">
            <div class = "B-text-t">에브리타임 회원가입</div>
                <div class = "B-text-c">에브리타임 계정으로 <span class = "bold-t"> &nbsp;캠퍼스픽, 에브리타임</span> &nbsp;등</div>
                <div class = "B-text-c">다양한 대학생 서비스를 모두 이용할 수 있습니다.</div>
        </div>
        <form class="form">
            <div class = "inputbox">
                <label for="user-name" class="label">이름</label>
                <input type="text" placeholder="이름을 입력하세요." class="input" id="name"/>
            </div>
            <div class = "inputbox">
                <label for="user-nickname"class="label">닉네임</label>
                <input type="text" placeholder="닉네임을 입력하세요." class="input" id = "nickname" />
            </div>
            <div class = "inputbox">
                <label for="user-email" class="label">이메일</label>
                <input type="email" placeholder="이메일을 입력하세요." class="input" id="email"/>
            </div>
            <div class = "inputbox">
                <label for="user-pw" class="label">비밀번호</label>
                <input type="password" placeholder="숫자/문자 조합, 최소 8글자" class="input" id ="pw" />
            </div>
            <div class = "inputbox">
                <label for="user-pwcheck" class="label">비밀번호 재입력</label>
                <input type="password" placeholder="비밀번호를 재입력하세요." class="input" id="pwc" />
            </div>
            <button type="submit" class="join-bt">회원가입</button>
        </form>
    </div>
    <script src ="../js/signup.js" ></script>
</body>
</html>
